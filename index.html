<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل النص</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>أداة استخراج المعلومات</h1>
        <p>الصق النص في المربع أدناه ثم اضغط على "تحليل" لبدء العملية.</p>
        <textarea id="text-input" placeholder="الصق النص هنا..."></textarea>
        <button onclick="submitText()">تحليل النص</button>
        <div id="status-message"></div>
    </div>

    <script>
        function submitText() {
            const text = document.getElementById('text-input').value;
            const statusMessage = document.getElementById('status-message');
            
            // عرض رسالة "جاري الإرسال"
            statusMessage.textContent = 'جاري إرسال البيانات...';
            statusMessage.className = '';

            // هذا هو الرابط الذي أعطيتني إياه
            const webhookUrl = 'https://ahmedbpnb.app.n8n.cloud/form/e3bdc3bb-5640-4ba8-9573-8d8742db639a';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    // اسم الحقل يجب أن يطابق الاسم في عقدة n8n
                    "texte_a_analyser": text 
                } )
            })
            .then(response => {
                if (response.ok) {
                    // في حالة النجاح
                    statusMessage.textContent = 'تم الإرسال بنجاح! جارٍ التحليل...';
                    statusMessage.className = 'success';
                } else {
                    // في حالة وجود خطأ من السيرفر
                    statusMessage.textContent = 'حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.';
                    statusMessage.className = 'error';
                }
            })
            .catch(error => {
                // في حالة وجود خطأ في الشبكة أو الاتصال
                console.error('Error:', error);
                statusMessage.textContent = 'فشل الاتصال بالخادم. تحقق من اتصالك بالإنترنت.';
                statusMessage.className = 'error';
            });
        }
    </script>

</body>
</html>
